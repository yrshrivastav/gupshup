<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome" id="user"></p>
            <div style="clear:both"></div>
        </div>

        <div id="chatbox">
            <ul id="messages">
                
            </ul>
        </div>
        
        <input type="text" id="message" class="usermsg" size="63" placeholder="What's on your mind !" autocomplete="off">
        <button type="submit" class="button" id="button">Send</button>
        
    </div>


    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, get, set, ref, child} from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        const firebaseConfig = {
          apiKey: "AIzaSyCF71QW7kHSSc8KT-QqOC86hkcYU7QPYik",
          authDomain: "gupshup-v1.firebaseapp.com",
          projectId: "gupshup-v1",
          storageBucket: "gupshup-v1.appspot.com",
          messagingSenderId: "806231601821",
          appId: "1:806231601821:web:0b0946b19bce1e72545a74",
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let message1=document.querySelector("#message");
        let sendButton = document.querySelector("#button");
        var myName = prompt("Enter your name");
        document.querySelector("#user").innerHTML=`Welcome ${myName}`;
        
        const sendMessage = () =>{
        let message =document.querySelector("#message").value;
        set(ref(db, "People/"+myName), {
            "sender": myName,
            "message": message
        })
        .then(()=>{
            alert("Message sent successfully!")
        })
        .catch((error)=>{
            alert(error)
        })
        ;
        
        message1.value=""
        return false;
        };
        
        sendButton.addEventListener('click', sendMessage);
        
        // listen for incoming messages
        const dbref = ref(db, "People/");
        
        // get(child(dbref, "People/")).then((snapshot)=> {
        onValue(dbref, (snapshot) => {
        var html = "";
        // give each message a unique ID
        html += "<li>";
        html += snapshot.val().sender + "  : " + snapshot.val().message;
        html += "</li>";
        
        document.querySelector("#messages").innerHTML += html;
        });
    </script>

</body>
</html>
